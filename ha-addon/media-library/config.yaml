name: Media Library
version: "1.1.3"
slug: media-library
description: Media Library (games, movies, series) served from a prebuilt Docker image.
image: ghcr.io/<OWNER>/media-library:latest
ingress: true
ingress_port: 8099
startup: application
boot: auto
ports:
  8099/tcp: 8099
options:
  port: 8099
  db_path: /data/backend.db
  static_dir: /app/public
  TMDB_API_KEY: ""
schema:
  port:
    type: int
    minimum: 1024
    maximum: 65535
    default: 8099
  db_path:
    type: str
    default: /data/backend.db
  static_dir:
    type: str
    default: /app/public
  TMDB_API_KEY:
    type: password
run:
  - bash
  - /run.sh
